<!DOCTYPE html>
<html>
  <head>
    <title>iData Test</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <style>
      
      .title {
        text-align: center;
      }
      #myButton {
        float: right;
        margin-right: 30px;
        margin-top: 10px;
        margin-left: 30px;
        margin-bottom: 30px;
      }
      .main {
        width: 600px;
        height: 400px;
        margin-top: 40px;
        margin-left: 40px;
      }
      table{
        margin-top: 50px;
        margin-left: 50px;
      }
    </style>
  </head>
  <body>
    <div class="main shadow p-3 mb-5 bg-white rounded">

      <button id = "myButton" onClick="submit();">Submit</button>
      <table>
        <tr>
          <th>Timestamp</th>
          <th>Currency</th>
          <th>Symbol</th>
          <th>Market Price</th>
        </tr>
        <tr>
          <td id ="Timestamp"></td>
          <td id="Currency"></td>
          <td id="Symbol"></td>
          <td id="MarketPrice"></td>
        </tr>
      </table>

    </div>
    <script>
      async function submit(){
        fetch('http://localhost:5000/api')
          .then( (resp) => resp.json())
          .then(function(data){
            dataFromResponse = data.chart.result[0].meta;

            document.getElementById("Timestamp").innerHTML = Date();
            document.getElementById("Currency").innerHTML = dataFromResponse.currency;
            document.getElementById("Symbol").innerHTML = dataFromResponse.symbol;
            document.getElementById("MarketPrice").innerHTML = dataFromResponse.regularMarketPrice;
          });
      
      }

      
    
      

    </script>
  </body>
</html>
