<!DOCTYPE html>
<html>
  <head>
    <title>iData Test</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      .table{
        max-width: 960px;
        margin: 2rem auto;
      }
      .title {
        text-align: center;
      }

      /* your CSS here */

    </style>
  </head>
  <body>
    <div class="main">

      <button onClick="submit();">Submit</button>
      <table>
        <tr>
          <th>Timestamp</th>
          <th>Currency</th>
          <th>Symbol</th>
          <th>Market Price</th>
        </tr>
        <tr>
          <td id ="Timestamp"></td>
          <td id="Currency"></td>
          <td id="Symbol"></td>
          <td id="MarketPrice"></td>
        </tr>
      </table>

    </div>
    <script>
      async function submit(){
        fetch('http://localhost:5000/api')
          .then( (resp) => resp.json())
          .then(function(data){
            dataFromResponse = data.chart.result[0].meta;
            console.log(dataFromResponse);

            document.getElementById("Timestamp").innerHTML = Date();
            document.getElementById("Currency").innerHTML = dataFromResponse.currency;
            document.getElementById("Symbol").innerHTML = dataFromResponse.symbol;
            document.getElementById("MarketPrice").innerHTML = dataFromResponse.regularMarketPrice;
          });
      
      }

      
    
      

    </script>
  </body>
</html>
